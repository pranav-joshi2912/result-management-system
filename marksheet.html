function showMarksheet(){

let num = document.getElementById("enroll").value.trim().toUpperCase();
let s = students.find(stu => stu.enroll === num);

if(s){

let totalMarks = 0;
let maxMarks = 0;
let rows = "";

s.subjects.forEach(sub=>{
totalMarks += sub.obt;
maxMarks += sub.total;
rows += `<tr>
<td>${sub.title}</td>
<td>${sub.total}</td>
<td>${sub.obt}</td>
</tr>`;
});

let percent = (totalMarks/maxMarks*100).toFixed(2);
let result = (percent>=40) ? "PASS" : "FAIL";
let cls = (result=="PASS") ? "pass" : "fail";

document.getElementById("result").innerHTML = `
<div class="container">

<h2>Gramin Technical and Management Campus, Nanded</h2>
<h3>STATEMENT OF MARKS</h3>

<p><b>Name:</b> ${s.name}</p>
<p><b>Enrollment No:</b> ${s.enroll}</p>
<p><b>Examination:</b> ${s.exam}</p>
<p><b>Semester:</b> ${s.semester}</p>

<table>
<tr>
<th>Course Title</th>
<th>Max Marks</th>
<th>Marks Obtained</th>
</tr>

${rows}

<tr>
<th>Total</th>
<th>${maxMarks}</th>
<th>${totalMarks}</th>
</tr>

<tr>
<th colspan="2">Percentage</th>
<th>${percent}%</th>
</tr>

<tr>

<th class="${cls}">${result}</th>
</tr>

</table>

</div>
`;

}else{
